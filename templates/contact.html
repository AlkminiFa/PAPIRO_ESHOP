<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Επικοινωνία - Papiro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <img src="papiro-logo.png" alt="Papiro logo" id="logo">
    <nav>
      <ul>
        <li><a href="homepage.html">Αρχική</a></li>
        <li><a href="products.html">Προϊόντα</a></li>
        <li><a href="contact.html">Επικοινωνία</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Επικοινωνία</h1>
    <p>Στείλτε μας το μήνυμά σας και θα επικοινωνήσουμε μαζί σας το συντομότερο!</p>

    <form class="contact-form">
      <label for="name">Όνομα:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Μήνυμα:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Αποστολή</button>
    </form>
  </main>

  <footer>
    <p>Αλκμήνη Φαρμάκη,Ευαγγελία Κρασνίδου,Αναστάσης Αναγνώστου.</p>
  </footer>
</body>
</html>
