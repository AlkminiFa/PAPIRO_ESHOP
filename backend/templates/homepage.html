<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Papiro</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>

    <a href="{{ url_for('homepage') }}"> 
     <img src="{{ url_for('static', filename='papiro-logo.png') }}" alt="Papiro logo" id="logo">
    </a>

    
    <nav>
      <ul>
        <li><a href="{{ url_for('homepage') }}">Αρχική</a></li>
        <li><a href="{{ url_for('products_page') }}">Προϊόντα</a></li>
        <li><a href="{{ url_for('contact_page') }}">Επικοινωνία</a></li>
      </ul>
    </nav>
  </header>

  <main>
     <!-- Εικόνα καλωσορίσματος -->
    <section class="welcome-image">
      <img src="{{ url_for('static', filename='welcome.png') }}" alt="welcome">
    </section>

    <section class="image-row">
  <a href="{{ url_for('products_page') }}"> 
    <img src="{{ url_for('static', filename='image1.jpg') }}" alt="Εικόνα 1, προϊόντα γραφικής ύλης">
  </a>
  <a href="{{ url_for('products_page') }}"> 
    <img src="{{ url_for('static', filename='image2.jpg') }}" alt="Εικόνα 2, προϊόντα γραφικής ύλης">
  </a>
</section>


    
  <section class="products-preview">
  <h2>Προτεινόμενα προϊόντα</h2>
  <div class="slideshow-wrapper">
    <button class="slide-btn left" onclick="moveSlide(-1)">&#10094;</button>
    <div class="slideshow-track" id="slideshow-track">
      {% for product in products[:5] %}
        <div class="slide-item">
          <img src="/images/{{ product.image }}" alt="{{ product.name }}" onerror="this.src='/static/fallback.jpg'">
          <p><strong>{{ product.name }}</strong></p>
        </div>
      {% endfor %}
    </div>
    <button class="slide-btn right" onclick="moveSlide(1)">&#10095;</button>
  </div>

 <div class="slide-dots" id="slide-dots">
  {% for product in products[:5] %}
    <span class="dot" onclick="goToSlide({{ loop.index0 }})"></span>
  {% endfor %}
</div>


</section>



  </main>


  <footer>
    <h1>Papiro.</h1>
    <p>-γιατί κάθε ιδέα ξεκινά από μια κενή σελίδα-</p>
    <p>Αλκμήνη Φαρμάκη, Ευαγγελία Κρασνίδου, Αναστάσης Αναγνώστου.</p>
  </footer>


  <script src="{{ url_for('static', filename='products.js') }}"></script>
  

</body>
</html>
